{% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center my-4">Iniciar Sesión</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
    <p class="mt-3">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
</div>
{% endblock %}
