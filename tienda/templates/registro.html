{% extends "base.html" %}
{% block title %}Registro{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center my-4">Registro</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <p class="mt-3">¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
</div>
{% endblock %}
